<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">
    <title>Portal CEDESBR160</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="mostrarEventos()">
    <div>
        <img class="row ml-2 mt-2 mb-2 imgsEventos" src="img/SVG/magnifying_glass.svg" onclick="carregar('pesquisaEventoForm.html')">
        <img class="row ml-2 imgsEventos" src="img/SVG/document_add.svg" onclick="carregar('adicionaEventoForm.html')">
    </div>
    <div id="numEventos"></div>
    <div id="eventosPassFut" class="container-fluid row">
        <div id="eventosLista" class="col-md-4">
            <div id="eventosPassados" class="scroll-area" data-spy="scroll" data-offset="0">
            </div>
        </div>

        <div id="eventosCarrossel" class="col-md-8">
            <div class="row">
                <div class="intro-container col-md-12">
                    <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">
                        <ol class="carousel-indicators"></ol>

                        <div id="carousel" class="carousel-inner" role="listbox"></div>

                        <a id="prev" class="carousel-control-prev" href="#introCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon ion-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>

                        <a id="next" class="carousel-control-next" href="#introCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon ion-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalEventos" tabindex="-1" role="dialog" aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-warning"></button>
                    <h5 class="modal-title" id="modalTitulo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modalDescricao" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="carregar('formevento.html')">Fazer Inscrição</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

</body>

<!--JavaScript Libraries-->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery/jquery-migrate.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/superfish/hoverIntent.js"></script>
<script src="lib/superfish/superfish.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/isotope/isotope.pkgd.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>
<script src="lib/touchSwipe/jquery.touchSwipe.min.js"></script>
<script src="lib/bootstrap/js/bootstrap-datepicker.min.js"></script>
<script src="lib/bootstrap/js/bootstrap-datepicker.pt-BR.min.js" charset="UTF-8"></script>

<!-- Contact Form JavaScript File -->
<script src="contactform/contactform.js"></script>


<!-- Template Main Javascript File -->
<script src="js/main.js"></script>
<script src="js/calendarioEvento.js"></script>

</html>
